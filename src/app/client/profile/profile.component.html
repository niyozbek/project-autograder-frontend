<div class="row">
  <div class="col-md-6">
    <h2>My Profile</h2>
    <div class="card">
      <div class="card-body">
        <table class="table table-borderless">
          <tbody>
          <tr>
            <th>Username</th>
            <td>{{username}}</td>
          </tr>
          <tr>
            <th>Role</th>
            <td><span class="badge badge-info">{{role}}</span></td>
          </tr>
          </tbody>
        </table>
        <p class="text-muted small">
          Profile editing requires backend support. Contact admin to update your details.
        </p>
      </div>
    </div>
  </div>
</div>
