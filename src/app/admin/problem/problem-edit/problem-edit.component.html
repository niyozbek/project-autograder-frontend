<div class="row">
  <div class="col-md-12">
    <h2>{{editMode ? 'Update Problem' : 'Create Problem'}}</h2>
    <form [formGroup]="problemForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
            >
          </div>
        </div>
      </div>
      <div class="row" *ngIf="editMode">
        <div class="col-md-12">
          <div class="form-group">
            <label for="status">Status</label>
            <select aria-label="Default select example"
                    id="status"
                    class="form-control"
                    formControlName="status">
              <option value="ACTIVE">Active</option>
              <option value="EXPIRED">Expired</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <quill-editor id="description"
                          formControlName="description"
                          [modules]="quillConfiguration"
                          [styles]="{'min-height': '350px'}"
            ></quill-editor>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!problemForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
