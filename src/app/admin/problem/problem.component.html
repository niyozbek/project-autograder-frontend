<div class="row">
  <div class="col-md-12">
    <h2>Problems</h2>
    <a class="btn btn-primary" href="#" routerLink="/admin/problem/new">Create Problem</a>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let problem of problems; let i = index">
        <td>{{problem.id}} </td>
        <td><a class="btn btn-link" href="#" routerLink="/admin/problem/{{problem.id}}">{{problem.title}}</a></td>
        <td><a class="btn btn-success" href="#" routerLink="/admin/problem/{{problem.id}}/test-case">Test Cases</a></td>
        <td><a class="btn btn-warning" href="#" routerLink="/admin/problem/{{problem.id}}/submission">Submissions</a></td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="100"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="getServerData($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
<router-outlet></router-outlet>
