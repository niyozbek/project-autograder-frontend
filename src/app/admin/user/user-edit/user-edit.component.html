<div class="row">
  <div class="col-md-12">
    <h2>{{ editMode ? 'Edit User' : 'Create User'}}</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" class="form-control" formControlName="fullname">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="user@example.com">
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!editMode">
        <div class="col-md-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>

    <div *ngIf="editMode" class="mt-4">
      <h3>Assign Roles</h3>
      <div class="form-check" *ngFor="let role of allRoles">
        <input class="form-check-input" type="checkbox" [id]="'role-' + role.id" [checked]="isRoleSelected(role.id)"
          (change)="onRoleChange(role.id, $event)">
        <label class="form-check-label" [for]="'role-' + role.id">
          {{role.name}}
        </label>
      </div>
      <button type="button" class="btn btn-primary mt-2" (click)="onAssignRoles()">Save Roles</button>
    </div>
  </div>
</div>
