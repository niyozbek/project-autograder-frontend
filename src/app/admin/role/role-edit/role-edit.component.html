<div class="row">
  <div class="col-md-12">
    <h2>{{ editMode ? 'Edit Role' : 'Create Role'}}</h2>
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Role Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label>Permissions</label>
          <div class="form-check" *ngFor="let permission of allPermissions">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'perm-' + permission.id"
              [checked]="isPermissionSelected(permission.id)"
              (change)="onPermissionChange(permission.id, $event)"
            >
            <label class="form-check-label" [for]="'perm-' + permission.id">
              {{permission.name}}
            </label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!roleForm.valid">Save</button>
          <button type="button" class="btn btn-danger ms-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
