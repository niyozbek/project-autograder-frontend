<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="successMessage">
      <p>{{successMessage}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- Login Form -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading && !showForgotPassword">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngModel name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="3" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
        <a href="javascript:void(0)" class="btn btn-link" (click)="onForgotPassword()">Forgot Password?</a>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <div *ngIf="!isLoading && showForgotPassword">
      <h4>Reset Password</h4>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form #forgotForm="ngForm" (ngSubmit)="onSubmitForgotPassword(forgotForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email
            placeholder="your@email.com" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!forgotForm.valid">Send Reset Link</button>
          <button class="btn btn-link" type="button" (click)="onBackToLogin()">Back to Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
