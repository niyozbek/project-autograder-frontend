<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <!-- Success Message -->
        <div class="alert alert-success" *ngIf="successMessage">
            <p>{{successMessage}}</p>
            <a routerLink="/auth" class="btn btn-primary">Go to Login</a>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <!-- Reset Password Form -->
        <div *ngIf="!isLoading && !successMessage">
            <h3>Set New Password</h3>
            <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        minlength="3" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" ngModel name="confirmPassword"
                        required minlength="3" />
                </div>
                <div *ngIf="resetForm.value.password !== resetForm.value.confirmPassword && resetForm.touched"
                    class="alert alert-warning">
                    Passwords do not match!
                </div>
                <div>
                    <button class="btn btn-primary" type="submit"
                        [disabled]="!resetForm.valid || resetForm.value.password !== resetForm.value.confirmPassword">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
